{% extends 'attendance/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-calendar-check text-primary" style="font-size: 3rem;"></i>
                    <h3 class="mt-3">로그인</h3>
                    <p class="text-muted">근태관리 시스템에 오신 것을 환영합니다</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">사용자명</label>
                        <input type="text" name="username" value="{{ form.username.value|default_if_none:'' }}" class="form-control form-control-lg" autocomplete="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">비밀번호</label>
                        <input type="password" name="password" class="form-control form-control-lg" autocomplete="current-password" required>
                    </div>
                    {% if form.errors %}
                    <div class="alert alert-danger">로그인 정보가 올바르지 않습니다.</div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>로그인
                    </button>
                    <div class="text-center">
                        <span class="text-muted">계정이 없으신가요?</span>
                        <a href="{% url 'signup' %}" class="text-decoration-none">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
