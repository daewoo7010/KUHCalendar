{% extends 'attendance/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>사용자 관리</h4>
    <span class="text-muted small">비밀번호 재설정 시 새 비밀번호가 메시지로 표시됩니다.</span>
</div>
<div class="card shadow-sm border-0">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>아이디</th>
                        <th>이메일</th>
                        <th>부서</th>
                        <th>직책</th>
                        <th>입사일</th>
                        <th>활성</th>
                        <th class="text-end">작업</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="user_id" value="{{ u.id }}">
                            <td class="fw-semibold">{{ u.username }}</td>
                            <td><input type="email" name="email" value="{{ u.email }}" class="form-control form-control-sm"></td>
                            <td><input type="text" name="department" value="{{ u.department }}" class="form-control form-control-sm"></td>
                            <td><input type="text" name="position" value="{{ u.position }}" class="form-control form-control-sm"></td>
                            <td><input type="date" name="join_date" value="{{ u.join_date|date:'Y-m-d' }}" class="form-control form-control-sm"></td>
                            <td class="text-center"><input type="checkbox" name="is_active" value="1" {% if u.is_active %}checked{% endif %}></td>
                            <td class="text-end">
                                <button name="action" value="update" class="btn btn-sm btn-primary"><i class="bi bi-save me-1"></i>저장</button>
                                <button name="action" value="reset_password" class="btn btn-sm btn-outline-danger ms-1"><i class="bi bi-key me-1"></i>비밀번호 초기화</button>
                            </td>
                        </form>
                    </tr>
                    {% empty %}
                    <tr><td colspan="6" class="text-center text-muted py-4">등록된 사용자가 없습니다.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
