{% extends 'attendance/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0"><i class="bi bi-bell me-2"></i>출장 보고 수신자 설정</h4>
    <span class="text-muted">선택된 사용자에게 모든 출장 보고가 공유됩니다.</span>
</div>
<div class="card shadow-sm border-0">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>선택</th>
                            <th>사용자</th>
                            <th>부서</th>
                            <th>직책</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td style="width:80px;">
                                <input class="form-check-input" type="checkbox" name="recipients" value="{{ u.id }}" {% if u.id in current_ids %}checked{% endif %}>
                            </td>
                            <td>{{ u.username }}</td>
                            <td>{{ u.department }}</td>
                            <td>{{ u.position }}</td>
                        </tr>
                        {% empty %}
                        <tr><td colspan="4" class="text-center text-muted py-4">사용자가 없습니다.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">취소</a>
                <button class="btn btn-primary"><i class="bi bi-save me-1"></i>저장</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
