{% extends 'attendance/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="bi bi-file-earmark-text me-2"></i>출장 보고서 작성</h5>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-light border">
                    <strong>출장 정보:</strong> {{ trip.location }} ({{ trip.start_date|date:"Y-m-d H:i" }} ~ {{ trip.end_date|date:"Y-m-d H:i" }})
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-info text-white">
                            <i class="bi bi-save me-2"></i>저장
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-2"></i>취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
